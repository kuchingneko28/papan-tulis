<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papan Tulis</title>
    <!-- Google Fonts: Kalam for that marker look -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS (CDN for quick setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["'Plus Jakarta Sans'", "sans-serif"],
              hand: ["'Kalam'", "cursive"],
            },
            colors: {
              ctp: {
                base: "rgb(var(--ctp-base) / <alpha-value>)",
                surface0: "rgb(var(--ctp-surface0) / <alpha-value>)",
                surface1: "rgb(var(--ctp-surface1) / <alpha-value>)",
                surface2: "rgb(var(--ctp-surface2) / <alpha-value>)",
                overlay0: "rgb(var(--ctp-overlay0) / <alpha-value>)",
                overlay1: "rgb(var(--ctp-overlay1) / <alpha-value>)",
                overlay2: "rgb(var(--ctp-overlay2) / <alpha-value>)",
                text: "rgb(var(--ctp-text) / <alpha-value>)",
                subtext0: "rgb(var(--ctp-subtext0) / <alpha-value>)",
                subtext1: "rgb(var(--ctp-subtext1) / <alpha-value>)",
                blue: "rgb(var(--ctp-blue) / <alpha-value>)",
                mauve: "rgb(var(--ctp-mauve) / <alpha-value>)",
                red: "rgb(var(--ctp-red) / <alpha-value>)",
                green: "rgb(var(--ctp-green) / <alpha-value>)",
                yellow: "rgb(var(--ctp-yellow) / <alpha-value>)",
              },
            },
          },
        },
      };
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- html2canvas for export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-ctp-base text-ctp-text font-sans p-4 md:p-8 transition-colors duration-300"
    x-data="whiteboard"
    :class="{ 'light': !isDark }"
    x-cloak
  >
    <!-- TOAST CONTAINER -->
    <div class="fixed bottom-6 right-6 z-[9999] flex flex-col-reverse gap-3 pointer-events-none">
      <template x-for="toast in toasts" :key="toast.id">
        <div
          class="pl-3 pr-5 py-3 rounded-2xl shadow-xl transform transition-all duration-300 pointer-events-auto flex items-center gap-3 min-w-[300px] border border-white/20 backdrop-blur-md"
          :class="{
             'bg-ctp-green text-ctp-base': toast.type === 'success',
             'bg-ctp-red text-ctp-base': toast.type === 'error'
           }"
          x-transition:enter="translate-x-full opacity-0 scale-95"
          x-transition:enter-end="translate-x-0 opacity-100 scale-100"
          x-transition:leave="translate-x-full opacity-0 scale-95"
        >
          <!-- Icon Wrapper -->
          <div class="p-1.5 rounded-full bg-white/20 flex-shrink-0">
            <!-- Success Icon -->
            <svg
              x-show="toast.type === 'success'"
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M20 6 9 17l-5-5" />
            </svg>
            <!-- Error Icon -->
            <svg
              x-show="toast.type === 'error'"
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10" />
              <path d="m15 9-6 6" />
              <path d="m9 9 6 6" />
            </svg>
          </div>

          <div class="flex flex-col">
            <span
              x-text="toast.type === 'success' ? 'Sukses!' : 'Oops!'"
              class="text-[10px] font-black opacity-60 uppercase tracking-wider leading-none mb-0.5"
            ></span>
            <span x-text="toast.message" class="text-sm font-bold leading-tight"></span>
          </div>
        </div>
      </template>
    </div>

    <!-- Unified Header (Sticky) -->
    <div
      class="fixed top-0 left-0 right-0 bg-ctp-surface0/95 backdrop-blur-md border-b border-ctp-surface1 z-40 px-4 md:px-8 py-4 shadow-sm no-print transition-colors duration-300"
    >
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <!-- Title/Logo -->
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 bg-gradient-to-br from-ctp-blue to-ctp-mauve rounded-xl flex items-center justify-center text-ctp-base font-bold text-xl shadow-lg"
          >
            <i data-lucide="clipboard-list" class="w-6 h-6"></i>
          </div>
          <h1 class="text-xl md:text-2xl font-extrabold text-ctp-text tracking-tight uppercase">
            PAPAN <span class="text-ctp-blue">TULIS</span>
          </h1>
        </div>

        <!-- Secondary Actions (Icon Buttons) -->
        <div class="flex items-center gap-3">
          <!-- Theme Toggle -->
          <button
            @click="toggleTheme()"
            class="p-2.5 rounded-xl bg-ctp-surface1 text-ctp-text border border-ctp-surface2 hover:bg-ctp-surface2 hover:text-ctp-blue transition active:scale-95"
            :title="isDark ? 'Switch to Light Mode' : 'Switch to Dark Mode'"
          >
            <i :data-lucide="isDark ? 'sun' : 'moon'" class="w-5 h-5"></i>
          </button>

          <!-- History Button -->
          <button
            @click="historyOpen = true; fetchHistory()"
            class="p-2.5 rounded-xl bg-ctp-surface1 text-ctp-text border border-ctp-surface2 hover:bg-ctp-surface2 hover:text-ctp-mauve transition active:scale-95"
            title="History / Arsip"
          >
            <i data-lucide="history" class="w-5 h-5"></i>
          </button>

          <div class="w-px h-8 bg-ctp-surface2 mx-1"></div>

          <button
            @click="exportBoard()"
            title="Export to JPG"
            class="p-2.5 rounded-xl bg-ctp-surface1 text-ctp-text border border-ctp-surface2 hover:bg-ctp-surface2 hover:text-ctp-blue transition active:scale-95"
          >
            <i data-lucide="camera" class="w-5 h-5"></i>
          </button>
          <button
            @click="clearBoard()"
            title="Clear All"
            class="p-2.5 rounded-xl bg-ctp-surface1 text-ctp-text border border-ctp-surface2 hover:bg-ctp-surface2 hover:text-ctp-red transition active:scale-95"
          >
            <i data-lucide="trash-2" class="w-5 h-5"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content (Padding for Header) -->
    <div id="whiteboard" class="max-w-7xl mx-auto p-4 md:p-0 mt-24 pb-24">
      <!-- Mobile-First Card Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Loading State -->
        <template x-if="loading">
          <div class="col-span-full py-20 flex flex-col items-center justify-center text-ctp-overlay1">
            <i data-lucide="loader-2" class="w-10 h-10 animate-spin mb-4 text-ctp-blue"></i>
            <p class="font-bold">Memuat Data...</p>
          </div>
        </template>

        <template x-for="(row, index) in rows" :key="row.id">
          <div
            class="bg-ctp-surface0 border border-ctp-surface1 rounded-2xl p-6 shadow-lg hover:shadow-2xl hover:-translate-y-1 hover:border-ctp-blue/50 transition-all duration-300 group"
          >
            <!-- Header: Number, Plat & Status -->
            <div class="flex justify-between items-start mb-4 border-b border-ctp-surface1 pb-4">
              <div class="flex items-center gap-4">
                <!-- integrated Number Badge (Blue Accent) -->
                <div
                  class="w-10 h-10 rounded-lg bg-ctp-blue/10 text-ctp-blue flex items-center justify-center font-bold font-mono text-sm border border-ctp-blue/20 shadow-inner group-hover:scale-110 group-hover:bg-ctp-blue/20 transition-all duration-300"
                  x-text="row.id"
                ></div>

                <div>
                  <span
                    class="text-[10px] font-bold text-ctp-overlay1 uppercase tracking-widest mb-0.5 block group-hover:text-ctp-blue/70 transition-colors"
                    >Plat / Nopol</span
                  >
                  <div
                    x-text="row.plat"
                    class="text-xl md:text-2xl font-bold text-ctp-text font-mono leading-none tracking-tight"
                  ></div>
                </div>
              </div>
              <div class="text-right">
                <span
                  x-text="translateStatus(row.status)"
                  class="px-3 py-1 rounded-full text-xs font-bold inline-block"
                  :class="{
                                    'bg-ctp-green/10 text-ctp-green ring-1 ring-inset ring-ctp-green/20': (row.status || '').toLowerCase().includes('done'),
                                    'bg-ctp-red/10 text-ctp-red ring-1 ring-inset ring-ctp-red/20': (row.status || '').toLowerCase().includes('delay'),
                                    'bg-ctp-blue/10 text-ctp-blue ring-1 ring-inset ring-ctp-blue/20': (row.status || '').toLowerCase().includes('waiting'),
                                    'bg-ctp-yellow/10 text-ctp-yellow ring-1 ring-inset ring-ctp-yellow/20': (row.status || '').toLowerCase().includes('process'),
                                    'bg-ctp-surface1 text-ctp-subtext0 ring-1 ring-inset ring-ctp-surface2': !['done','delay','waiting','process'].some(s => (row.status || '').toLowerCase().includes(s))
                                  }"
                >
                </span>
              </div>
            </div>

            <!-- Time Grid -->
            <div class="grid grid-cols-2 gap-y-4 gap-x-2 text-sm mb-4">
              <div>
                <span class="text-xs text-ctp-overlay0 block mb-1">Berangkat</span>
                <div class="flex flex-col">
                  <span class="font-bold text-ctp-text text-sm" x-text="formatDate(row.tgl_berangkat)"></span>
                  <span class="text-xs text-ctp-subtext0" x-text="row.jam_berangkat"></span>
                </div>
              </div>
              <div>
                <span class="text-xs text-ctp-overlay0 block mb-1">Tiba (Masuk)</span>
                <div class="flex flex-col">
                  <span class="font-bold text-ctp-text text-sm" x-text="formatDate(row.tgl_tiba)"></span>
                  <span class="text-xs text-ctp-subtext0" x-text="row.jam_tiba"></span>
                </div>
              </div>
              <div>
                <span class="text-xs text-ctp-overlay0 block">Bongkar</span>
                <span class="font-semibold text-ctp-text" x-text="row.jam_bongkar || '-'"></span>
              </div>
              <div>
                <span class="text-xs text-ctp-overlay0 block">Selesai (Keluar)</span>
                <span class="font-semibold text-ctp-text" x-text="row.jam_selesai || '-'"></span>
              </div>
            </div>

            <!-- Footer: Remarks & Actions -->
            <div class="flex justify-between items-end mt-2 pt-4 border-t border-ctp-surface1/50">
              <div class="flex-1 mr-4">
                <div class="text-xs text-ctp-overlay0 mb-1">Keterangan</div>
                <div x-text="row.remarks" class="text-sm text-ctp-subtext1 italic truncate"></div>
              </div>
              <div class="flex gap-2">
                <button
                  @click="editRow(row.id)"
                  class="p-2 rounded-lg bg-ctp-blue/10 text-ctp-blue hover:bg-ctp-blue/20 transition"
                >
                  <i data-lucide="pencil" class="w-4 h-4"></i>
                </button>
                <button
                  @click="deleteRow(row.id)"
                  :disabled="deletingId === row.id"
                  class="p-2 rounded-lg bg-ctp-red/10 text-ctp-red hover:bg-ctp-red/20 transition disabled:opacity-50"
                >
                  <i x-show="deletingId !== row.id" data-lucide="trash-2" class="w-4 h-4"></i>
                  <i x-show="deletingId === row.id" data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>
                </button>
              </div>
            </div>
          </div>
        </template>

        <template x-if="!loading && rows.length === 0">
          <div
            class="col-span-full py-16 text-center text-ctp-overlay1 border-2 border-dashed border-ctp-surface1 rounded-2xl"
          >
            Data kosong. Klik "+ (Tambah)" untuk memulai.
          </div>
        </template>
      </div>
    </div>

    <!-- Floating Action Button (FAB) -->
    <button
      @click="openModal()"
      class="fixed bottom-6 right-6 md:bottom-10 md:right-10 w-14 h-14 bg-gradient-to-tr from-ctp-blue to-ctp-mauve text-ctp-base rounded-full shadow-2xl flex items-center justify-center hover:scale-110 active:scale-90 transition duration-300 z-50 group no-print"
    >
      <i data-lucide="plus" class="w-8 h-8 group-hover:rotate-90 transition duration-300"></i>
    </button>

    <!-- HIDDEN EXPORT TEMPLATE (The Original Whiteboard Table) -->
    <!-- This is invisible but updated by Alpine, used ONLY for html2canvas -->
    <div id="export-template" class="hidden">
      <!-- The printing-mode class here is crucial, it triggers all the CSS in style.css -->
      <div class="printing-mode">
        <h1 class="board-title">PAPAN TULIS</h1>
        <div class="timestamp-overlay">Terakhir Update: <span x-text="currentTimestamp"></span></div>
        <table class="whiteboard-table">
          <thead>
            <tr>
              <th>NO</th>
              <th>PLAT</th>
              <th>TGL<br />BERANGKAT</th>
              <th>JAM<br />BERANGKAT</th>
              <th>TGL<br />TIBA</th>
              <th>JAM<br />TIBA</th>
              <th>JAM<br />BONGKAR</th>
              <th>JAM<br />SELESAI BONGKAR</th>
              <th>STATUS</th>
              <th>KETERANGAN</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="(row, index) in rows" :key="row.id">
              <tr>
                <td x-text="row.id" class="text-center"></td>
                <td x-text="row.plat"></td>
                <td x-text="formatDate(row.tgl_berangkat)"></td>
                <td x-text="row.jam_berangkat"></td>
                <td x-text="formatDate(row.tgl_tiba)"></td>
                <td x-text="row.jam_tiba"></td>
                <td x-text="row.jam_bongkar"></td>
                <td x-text="row.jam_selesai"></td>
                <td class="text-center">
                  <span x-text="translateStatus(row.status)"></span>
                </td>
                <td x-text="row.remarks" style="word-wrap: break-word"></td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal (Tailwind) -->
    <div
      x-show="modalOpen"
      class="fixed inset-0 z-50 overflow-y-auto bg-black/60 backdrop-blur-sm transition-opacity"
      style="display: none"
      x-transition
    >
      <!-- Scroll Wrapper -->
      <div class="flex min-h-full items-center justify-center p-4 text-center">
        <div
          class="bg-ctp-base border border-ctp-surface1 rounded-2xl shadow-2xl w-full max-w-lg p-8 text-left relative"
          @click.away="closeModal()"
        >
          <!-- Form content reuse -->
          <h2
            class="text-2xl font-bold text-ctp-blue mb-6"
            x-text="editMode ? 'Edit Kendaraan' : 'Input Kendaraan Baru'"
          ></h2>
          <form @submit.prevent="saveRow">
            <div class="space-y-6 mb-8">
              <!-- Section 1: Vehicle Info -->
              <div class="bg-ctp-surface0 p-4 rounded-xl border border-ctp-surface1/50">
                <label class="block text-sm font-bold text-ctp-blue mb-2">Informasi Kendaraan</label>
                <div>
                  <label class="text-xs font-semibold text-ctp-overlay1 uppercase tracking-wide">Plat / Nopol</label>
                  <input
                    x-model="currentRow.plat"
                    type="text"
                    required
                    placeholder="B 1234 XX"
                    class="mt-1 bg-ctp-base border border-ctp-surface1 rounded-lg px-4 py-2.5 text-lg font-mono text-ctp-text w-full focus:outline-none focus:border-ctp-blue focus:ring-2 focus:ring-ctp-blue/20 focus:ring-offset-2 focus:ring-offset-ctp-base transition"
                  />
                </div>
              </div>

              <!-- Section 2: Timeline -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Departure -->
                <div class="bg-ctp-surface0 p-4 rounded-xl border border-ctp-surface1/50">
                  <label class="block text-sm font-bold text-ctp-blue mb-3">Keberangkatan</label>
                  <div class="space-y-3">
                    <div>
                      <label class="text-xs text-ctp-overlay1">Tanggal</label>
                      <input
                        x-model="currentRow.tgl_berangkat"
                        type="date"
                        class="mt-1 bg-ctp-base border border-ctp-surface1 rounded-lg px-3 py-2 text-sm text-ctp-text w-full focus:outline-none focus:border-ctp-blue focus:ring-2 focus:ring-ctp-blue/20 transition"
                      />
                    </div>
                    <div>
                      <label class="text-xs text-ctp-overlay1">Jam</label>
                      <input
                        x-model="currentRow.jam_berangkat"
                        type="time"
                        class="mt-1 bg-ctp-base border border-ctp-surface1 rounded-lg px-3 py-2 text-sm text-ctp-text w-full focus:outline-none focus:border-ctp-blue focus:ring-2 focus:ring-ctp-blue/20 transition"
                      />
                    </div>
                  </div>
                </div>

                <!-- Arrival -->
                <div class="bg-ctp-surface0 p-4 rounded-xl border border-ctp-surface1/50">
                  <label class="block text-sm font-bold text-ctp-blue mb-3">Kedatangan (Masuk)</label>
                  <div class="space-y-3">
                    <div>
                      <label class="text-xs text-ctp-overlay1">Tanggal</label>
                      <input
                        x-model="currentRow.tgl_tiba"
                        type="date"
                        class="mt-1 bg-ctp-base border border-ctp-surface1 rounded-lg px-3 py-2 text-sm text-ctp-text w-full focus:outline-none focus:border-ctp-blue focus:ring-2 focus:ring-ctp-blue/20 transition"
                      />
                    </div>
                    <div>
                      <label class="text-xs text-ctp-overlay1">Jam</label>
                      <input
                        x-model="currentRow.jam_tiba"
                        type="time"
                        class="mt-1 bg-ctp-base border border-ctp-surface1 rounded-lg px-3 py-2 text-sm text-ctp-text w-full focus:outline-none focus:border-ctp-blue focus:ring-2 focus:ring-ctp-blue/20 transition"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <!-- Section 3: Operations -->
              <div class="bg-ctp-surface0 p-4 rounded-xl border border-ctp-surface1/50">
                <label class="block text-sm font-bold text-ctp-blue mb-3">Operasional (Gudang)</label>
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label class="text-xs text-ctp-overlay1">Mulai Bongkar</label>
                    <input
                      x-model="currentRow.jam_bongkar"
                      @input="if(currentRow.status !== 'DONE') currentRow.status = $el.value ? 'PROCESS' : 'WAITING'"
                      type="time"
                      class="mt-1 bg-ctp-base border border-ctp-surface1 rounded-lg px-3 py-2 text-sm text-ctp-text w-full focus:outline-none focus:border-ctp-blue focus:ring-2 focus:ring-ctp-blue/20 transition"
                    />
                  </div>
                  <div>
                    <label class="text-xs text-ctp-overlay1">Selesai</label>
                    <input
                      x-model="currentRow.jam_selesai"
                      type="time"
                      class="mt-1 bg-ctp-base border border-ctp-surface1 rounded-lg px-3 py-2 text-sm text-ctp-text w-full focus:outline-none focus:border-ctp-blue focus:ring-2 focus:ring-ctp-blue/20 transition"
                    />
                  </div>
                </div>
              </div>

              <!-- Section 4: Status -->
              <div class="bg-ctp-surface0 p-4 rounded-xl border border-ctp-surface1/50">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
                  <!-- Status Toggle -->
                  <div>
                    <label class="block text-sm font-bold text-ctp-blue mb-2">Status</label>
                    <label class="relative inline-flex items-center cursor-pointer select-none">
                      <input
                        type="checkbox"
                        class="sr-only peer"
                        :checked="currentRow.status === 'DONE'"
                        @change="currentRow.status = $el.checked ? 'DONE' : (currentRow.jam_bongkar ? 'PROCESS' : 'WAITING')"
                      />
                      <div
                        class="w-14 h-7 bg-ctp-surface2 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-ctp-green/20 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-ctp-green"
                      ></div>
                      <span
                        class="ml-3 text-sm font-bold"
                        :class="{
                          'text-ctp-green': currentRow.status === 'DONE',
                          'text-ctp-yellow': currentRow.status === 'PROCESS',
                          'text-ctp-blue': currentRow.status === 'WAITING'
                        }"
                        x-text="translateStatus(currentRow.status)"
                      ></span>
                    </label>
                  </div>

                  <!-- Remarks -->
                  <div>
                    <label class="block text-sm font-bold text-ctp-blue mb-2">Keterangan / Vendor</label>
                    <select
                      x-model="currentRow.remarks"
                      class="bg-ctp-base border border-ctp-surface1 rounded-lg px-4 py-2 text-sm text-ctp-text w-full focus:outline-none focus:border-ctp-blue focus:ring-2 focus:ring-ctp-blue/20 transition appearance-none"
                    >
                      <option value="" disabled>Pilih Vendor...</option>
                      <optgroup label="STD">
                        <option value="STD Lion Parcel">Lion Parcel</option>
                        <option value="STD ESP">ESP</option>
                        <option value="STD CKL">CKL</option>
                        <option value="STD Avia">Avia</option>
                      </optgroup>
                      <optgroup label="DARAT">
                        <option value="Eco">Eco</option>
                      </optgroup>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex justify-end gap-3 pt-6 mt-4 border-t border-ctp-surface1/30">
              <button
                type="button"
                @click="closeModal()"
                class="px-5 py-2.5 rounded-xl font-semibold text-ctp-red hover:bg-ctp-red/10 transition"
              >
                Cancel
              </button>
              <button
                type="submit"
                :disabled="isSaving"
                class="px-6 py-2.5 rounded-xl font-bold bg-ctp-blue text-ctp-base hover:bg-ctp-sapphire transition shadow-lg shadow-ctp-blue/20 flex items-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed"
              >
                <i x-show="isSaving" data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>
                <span x-text="isSaving ? 'Menyimpan...' : 'Simpan Changes'"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- History Modal -->
    <div
      x-show="historyOpen"
      class="fixed inset-0 z-50 overflow-y-auto bg-black/60 backdrop-blur-sm transition-opacity"
      style="display: none"
      x-transition
    >
      <div class="flex min-h-full items-center justify-center p-4 text-center">
        <div
          class="bg-ctp-base border border-ctp-surface1 rounded-2xl shadow-2xl w-full max-w-3xl p-6 text-left relative max-h-[80vh] flex flex-col"
          @click.away="historyOpen = false"
        >
          <div class="flex justify-between items-center mb-6 border-b border-ctp-surface1 pb-4">
            <h2 class="text-2xl font-bold text-ctp-mauve flex items-center gap-2">
              <i data-lucide="history" class="w-6 h-6"></i>
              Riwayat / History
            </h2>
            <button @click="historyOpen = false" class="text-ctp-overlay0 hover:text-ctp-red transition-colors">
              <i data-lucide="x" class="w-6 h-6"></i>
            </button>
          </div>

          <div class="overflow-y-auto flex-1 pr-2">
            <template x-if="historyLoading">
              <div class="text-center py-8 text-ctp-subtext0">Loading...</div>
            </template>
            <template x-if="!historyLoading && historyRows.length === 0">
              <div class="text-center py-8 text-ctp-overlay1">Belum ada data arsip.</div>
            </template>

            <div class="space-y-3">
              <template x-for="row in historyRows" :key="row.id">
                <div
                  class="bg-ctp-surface0 p-4 rounded-xl border border-ctp-surface1 flex justify-between items-center opacity-75 hover:opacity-100 transition"
                >
                  <div>
                    <p class="font-bold text-ctp-text text-lg" x-text="row.plat"></p>
                    <p class="text-xs text-ctp-subtext0" x-text="formatDate(row.tgl_tiba) + ' ' + row.jam_tiba"></p>
                  </div>
                  <div class="text-right">
                    <span
                      class="text-sm font-bold block"
                      :class="{'text-ctp-green': row.status === 'DONE', 'text-ctp-blue': row.status !== 'DONE'}"
                      x-text="translateStatus(row.status)"
                    ></span>
                    <span class="text-xs text-ctp-overlay0 italic" x-text="row.remarks || '-'"></span>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      // --- SUPABASE CONFIG ---
      const supabaseUrl = "https://jzhguzszgofipqaueubd.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp6aGd1enN6Z29maXBxYXVldWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwODY5MjgsImV4cCI6MjA4MzY2MjkyOH0.HVqApwN2-jjvmrNb7_DPabECNUddgCsq2cEqEjAIG9o";
      const db = supabase.createClient(supabaseUrl, supabaseKey);

      // --- GLOBAL CONSTANTS ---
      const STATUS_LABELS = {
        WAITING: "MENUNGGU",
        PROCESS: "PROSES",
        DONE: "SELESAI",
        DELAY: "TERTUNDA",
      };

      document.addEventListener("alpine:init", () => {
        Alpine.data("whiteboard", () => ({
          rows: [],
          historyRows: [],
          modalOpen: false,
          historyOpen: false,
          loading: true,
          historyLoading: false,
          editMode: false,
          isSaving: false, // New: For button loading state
          deletingId: null, // New: Specific row being deleted
          toasts: [], // New: For notifications
          currentRow: {},
          currentTimestamp: new Date().toLocaleString(),

          isDark: JSON.parse(localStorage.getItem("isDark")) ?? true,

          init() {
            // ... existing init ...
            this.$nextTick(() => {
              lucide.createIcons();
            });
            this.$watch("rows", () => {
              this.$nextTick(() => lucide.createIcons());
            });
            this.$watch("isDark", (value) => {
              localStorage.setItem("isDark", value);
              this.$nextTick(() => lucide.createIcons());
            });

            this.updateTimestamp();
            setInterval(() => {
              this.updateTimestamp();
            }, 60000);

            this.fetchData();
            // Realtime setup is handled below in methods
            this.setupRealtime();
          },

          showToast(message, type = "success") {
            const id = Date.now();
            this.toasts.push({ id, message, type });
            setTimeout(() => {
              this.toasts = this.toasts.filter((t) => t.id !== id);
            }, 3000); // Auto dismiss
          },

          // ... fetchData ...
          async fetchData() {
            this.loading = true;
            const { data, error } = await db
              .from("trucks")
              .select("*")
              .eq("is_archived", false)
              .order("created_at", { ascending: true });

            if (error) {
              this.showToast("Error loading data: " + error.message, "error");
            } else {
              this.rows = data || [];
            }
            this.loading = false;
          },

          // ... (fetchHistory, setupRealtime, updateTimestamp, toggleTheme, formatDate, openModal, editRow, translateStatus, formatPlate same as before) ...
          async fetchHistory() {
            this.historyLoading = true;
            const { data, error } = await db
              .from("trucks")
              .select("*")
              .eq("is_archived", true)
              .order("created_at", { ascending: false })
              .limit(50);
            if (data) this.historyRows = data;
            this.historyLoading = false;
          },
          // ... Skipped boilerplate to focus on changed functions ...
          setupRealtime() {
            db.channel("public:trucks")
              .on("postgres_changes", { event: "*", schema: "public", table: "trucks" }, (payload) => {
                this.handleRealtimeEvent(payload);
              })
              .subscribe();
          },

          handleRealtimeEvent(payload) {
            const { eventType, new: newRow, old: oldRow } = payload;

            // 1. INSERT
            if (eventType === "INSERT") {
              if (!newRow.is_archived) {
                // Add if not already present (dedupe)
                if (!this.rows.find((r) => r.id === newRow.id)) {
                  this.rows.push(newRow);
                }
              }
            }
            // 2. UPDATE
            else if (eventType === "UPDATE") {
              const idx = this.rows.findIndex((r) => r.id === newRow.id);

              if (newRow.is_archived) {
                // If it became archived, remove from dashboard
                if (idx !== -1) this.rows.splice(idx, 1);
              } else {
                // Regular update
                if (idx !== -1) {
                  this.rows[idx] = newRow;
                } else {
                  // It might have been un-archived, so add it
                  this.rows.push(newRow);
                }
              }

              // Also update history if open
              if (this.historyOpen) this.fetchHistory();
            }
            // 3. DELETE
            else if (eventType === "DELETE") {
              this.rows = this.rows.filter((r) => r.id !== oldRow.id);
            }

            // Re-sort to be safe (Created At Ascending for Dashboard)
            this.rows.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
          },
          updateTimestamp() {
            this.currentTimestamp = new Date().toLocaleString("en-US", {
              timeZone: "Asia/Singapore",
              year: "numeric",
              month: "numeric",
              day: "numeric",
              hour: "numeric",
              minute: "numeric",
              second: "numeric",
              hour12: true,
            });
          },
          toggleTheme() {
            this.isDark = !this.isDark;
          },
          formatDate(isoDate) {
            if (!isoDate) return "-";
            const date = new Date(isoDate);
            if (isNaN(date.getTime())) return isoDate;
            return date.toLocaleDateString("id-ID", { day: "2-digit", month: "short", year: "numeric" });
          },
          openModal(rowId = null) {
            this.modalOpen = true;
            if (rowId) {
              this.editMode = true;
              this.currentRow = { ...this.rows.find((r) => r.id === rowId) };
            } else {
              this.editMode = false;
              const now = new Date();
              const offset = 8 * 60;
              const localDate = new Date(now.getTime() + (offset + now.getTimezoneOffset()) * 60000);
              const yyyy = localDate.getFullYear();
              const mm = String(localDate.getMonth() + 1).padStart(2, "0");
              const dd = String(localDate.getDate()).padStart(2, "0");
              const hh = String(localDate.getHours()).padStart(2, "0");
              const min = String(localDate.getMinutes()).padStart(2, "0");

              this.currentRow = {
                plat: "",
                tgl_berangkat: "",
                jam_berangkat: "",
                tgl_tiba: `${yyyy}-${mm}-${dd}`,
                jam_tiba: `${hh}:${min}`,
                jam_bongkar: "",
                jam_selesai: "",
                status: "WAITING",
                remarks: "",
              };
            }
          },
          editRow(id) {
            const row = this.rows.find((r) => r.id === id);
            if (row) {
              this.currentRow = { ...row };
              this.editMode = true;
              this.modalOpen = true;
            }
          },

          translateStatus(status) {
            return STATUS_LABELS[status?.toUpperCase()] || status || "";
          },
          formatPlate(value) {
            if (!value) return "";
            let v = value.toUpperCase().replace(/[^A-Z0-9]/g, "");
            let match = v.match(/^([A-Z]{1,2})(\d{1,4})([A-Z]{0,3})$/);
            if (match) return `${match[1]} ${match[2]} ${match[3]}`.trim();
            return v;
          },

          async saveRow() {
            this.isSaving = true;
            this.currentRow.plat = this.formatPlate(this.currentRow.plat);
            const payload = { ...this.currentRow };
            Object.keys(payload).forEach((key) => {
              if (payload[key] === "") payload[key] = null;
            });

            let error = null;
            if (this.editMode) {
              const res = await db.from("trucks").update(payload).eq("id", this.currentRow.id);
              error = res.error;
            } else {
              delete payload.id;
              const res = await db.from("trucks").insert([payload]);
              error = res.error;
            }

            this.isSaving = false;

            if (error) {
              this.showToast("Gagal menyimpan: " + error.message, "error");
            } else {
              this.showToast(this.editMode ? "Data diperbarui!" : "Kendaraan ditambahkan!", "success");
              this.closeModal();
            }
          },

          async deleteRow(id) {
            if (confirm("Anda yakin ingin menghapus baris ini?")) {
              this.deletingId = id; // Start loading
              const { error } = await db.from("trucks").delete().eq("id", id);

              this.deletingId = null; // Stop loading

              if (error) {
                this.showToast("Gagal menghapus: " + error.message, "error");
              } else {
                this.showToast("Data dihapus.", "success");
              }
            }
          },

          closeModal() {
            this.modalOpen = false;
            this.currentRow = {};
            this.isSaving = false;
          },

          async clearBoard() {
            if (confirm("Arsipkan Papan? (Data akan dipindah ke History)")) {
              const { error } = await db.from("trucks").update({ is_archived: true }).eq("is_archived", false);
              if (error) {
                this.showToast("Gagal mengarsipkan: " + error.message, "error");
              } else {
                this.showToast("Papan berhasil diarsipkan!", "success");
              }
            }
          },

          exportBoard() {
            // CLONE THE HIDDEN TEMPLATE, not the dashboard
            const template = document.getElementById("export-template").firstElementChild;
            const clonedBoard = template.cloneNode(true);

            // Style the clone to be visible for capture, but off-screen
            clonedBoard.classList.add("printing-mode");
            clonedBoard.style.position = "absolute";
            clonedBoard.style.top = "-9999px";
            clonedBoard.style.left = "0";
            // Important: Width must be set to ensure table renders correctly
            clonedBoard.style.width = "1400px";
            clonedBoard.style.display = "block"; // Make sure it's not hidden

            // Append to body so html2canvas can read it
            document.body.appendChild(clonedBoard);

            // Capture the CLONE
            html2canvas(clonedBoard, {
              scale: 2,
              backgroundColor: "#ffffff",
              // No need to ignore elements since the template is clean
            }).then((canvas) => {
              const now = new Date();
              const datePart = now.toLocaleDateString("en-GB").split("/").reverse().join("-"); // YYYY-MM-DD
              const timePart = now.toLocaleTimeString("en-GB", { hour12: false }).replace(/:/g, "."); // HH.MM.SS

              // Smart Vendor Filename Logic
              // 1. Get unique remarks (vendors)
              const vendors = [...new Set(this.rows.map((r) => r.remarks).filter(Boolean))];
              let vendorPart = "";

              if (vendors.length === 1) {
                // Single Vendor: Use that name (e.g. "STD-Lion-Parcel" or "Eco")
                vendorPart = "_" + vendors[0].replace(/\s+/g, "-").replace(/[^a-zA-Z0-9-]/g, "");
              } else if (vendors.length > 1) {
                // Mixed Vendors
                vendorPart = "_MIXED";
              }

              const filename = `Papan-Tulis${vendorPart}_${datePart}_${timePart}.jpg`;

              const link = document.createElement("a");
              link.download = filename;
              link.href = canvas.toDataURL("image/jpeg", 1.0);
              link.click();

              // Clean up
              document.body.removeChild(clonedBoard);
            });
          },
        }));
      });
    </script>
  </body>
</html>
